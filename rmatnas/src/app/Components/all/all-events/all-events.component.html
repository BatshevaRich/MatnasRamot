<div class="mat-elevation-z2" style="padding: 1%;">
  <mat-card [ngClass]="!error? 'fullscreen': 'hidden'">
    <div [ngClass]="loaded &&!notFound? 'fullscreen': 'hidden'">
      <mat-card-header>
        <mat-toolbar-row>
          <mat-form-field style="display: table">
            <mat-label>חיפוש</mat-label>
            <input matInput (focus)="$event.target.select()" (keyup)="applyFilter($event.target.value)">
            <i matPrefix class="fa fa-search" aria-hidden="true"></i>
          </mat-form-field>
          <span class="example-spacer"></span>
          <!-- <div class="example-header-image" mat-card-avatar matTooltip="הורדה לקובץ אקסל" (click)="exportTableToExcel()"
          *ngIf="!vId">
          <i class="fa fa-file-excel-o" aria-hidden="true"></i>
        </div> -->
        </mat-toolbar-row>
      </mat-card-header>
      <mat-card-content>
        <span [ngClass]="(dataSource.filteredData.length > 0) && loaded ? 'visible': 'hidden'">
          <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z4">
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> שם </th>
              <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
            <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> תאור </th>
              <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
            </ng-container>
            <ng-container matColumnDef="StartDate">
              <th mat-header-cell *matHeaderCellDef> תאריך התחלה </th>
              <td mat-cell *matCellDef="let element"> {{element.StartDate | date:"MMMM dd yyyy"}} </td>
            </ng-container>
            <ng-container matColumnDef="EndDate">
              <th mat-header-cell *matHeaderCellDef> תאריך סיום </th>
              <td mat-cell *matCellDef="let element"> {{element.EndDate | date:"MMMM dd yyyy"}} </td>
            </ng-container>
            <ng-container *ngIf="!vId" matColumnDef="addVolunteer">
              <th mat-header-cell *matHeaderCellDef>+ מתנדבת</th>
              <td mat-cell *matCellDef="let element">
                <h5 (click)="delete(element)"><i class="fa fa-user-plus"></i>
                </h5>
              </td>
            </ng-container>
            <ng-container *ngIf="!vId" matColumnDef="addFamily">
              <th mat-header-cell *matHeaderCellDef> + משפחה</th>
              <td mat-cell *matCellDef="let element">
                <h5 (click)="delete(element)"><i class="fa fa-child"></i>
                </h5>
              </td>
            </ng-container>
            <ng-container matColumnDef="showDetails">
              <th mat-header-cell *matHeaderCellDef>פרטים </th>
              <td mat-cell *matCellDef="let element">
                <h5 (click)="showDetails(element)"><i class="fa fa-caret-down"></i>
                </h5>
              </td>
            </ng-container>
            <ng-container *ngIf="!vId" matColumnDef="addvolunteer">
              <th mat-header-cell *matHeaderCellDef>+מתנדבת </th>
              <td mat-cell *matCellDef="let element">
                <h5 (click)="addVolunteer(element)"><i class="fa fa-user"></i>
                </h5>
              </td>
            </ng-container>
            <ng-container *ngIf="!vId" matColumnDef="addfamily">
              <th mat-header-cell *matHeaderCellDef>+משפחה </th>
              <td mat-cell *matCellDef="let element">
                <h5 (click)="addFamily(element)"><i class="fa fa-child"></i>
                </h5>
              </td>
            </ng-container>
            <ng-container *ngIf="!vId" matColumnDef="columndelete">
              <th mat-header-cell *matHeaderCellDef>מחיקה </th>
              <td mat-cell *matCellDef="let element">
                <h5 (click)="delete(element)"><i class="fa fa-trash"></i>
                </h5>
              </td>
            </ng-container>
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail" [@detailExpand]="
                      element == expandedElement ? 'expanded' : 'collapsed'
                    ">
                  <div *ngIf="element.show" class="example-element-description">
                    <app-event *ngIf="!vId" [vId]="element.Id" (addedEvent)="updateTable($event)"></app-event>
                    <span class="example-element-description-attribution">
                    </span>
                  </div>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns" class="example-element-row"
              [class.example-expanded-row]="expandedElement === element" (click)="vId ? null: 
                  expandedElement = expandedElement === element ? null : element
                "></tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
          </table>
          <mat-paginator class="marginless-paginator-range-label" #paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons></mat-paginator>
        </span>
        <router-outlet></router-outlet>
      </mat-card-content>
    </div>
    <div *ngIf="!error && !loaded" style="height: calc(93vh - (50px + 50px));">
            <app-spinner></app-spinner>
    </div>
    <span *ngIf="notFound" class="text-center">
      <mat-error>לא נמצאו ארגונים </mat-error>
    </span>
  </mat-card>
  </div>
<mat-card *ngIf="error && loaded" class="fullscreen text-center" [ngClass]="error && loaded? 'visible': 'hidden'">
  <app-error></app-error>
</mat-card>
