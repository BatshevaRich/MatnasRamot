<div class="mat-elevation-z2" style="padding: 1%;">
  <mat-card [ngClass]="!error? 'fullscreen': 'hidden'">
    <div [ngClass]="loaded &&!notFound? 'fullscreen': 'hidden'">
      <mat-card-header>
        <mat-toolbar-row>
          <mat-form-field style="font-size: 50%; display: table">
            <mat-label>חיפוש שם</mat-label>
            <input matInput (focus)="$event.target.select()">
            <!-- (keyup)="applyFilter($event.target.value)" -->
          </mat-form-field>
          <span class="example-spacer"></span>
          <!-- <div class="example-header-image" mat-card-avatar matTooltip="הורדה לקובץ אקסל" (click)="exportTableToExcel()"
          *ngIf="!vId">
          <mat-icon>file_copy</mat-icon>
        </div> -->
        </mat-toolbar-row>
      </mat-card-header>
      <mat-card-content>
        <span [ngClass]="(dataSource.filteredData.length > 0) && loaded ? 'visible': 'hidden'">
          <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z4">
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> שם </th>
              <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
            <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> תאור </th>
              <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
            </ng-container>
            <ng-container matColumnDef="StartDate">
              <th mat-header-cell *matHeaderCellDef> תאריך התחלה </th>
              <td mat-cell *matCellDef="let element"> {{element.StartDate}} </td>
            </ng-container>
            <ng-container matColumnDef="EndDate">
              <th mat-header-cell *matHeaderCellDef> תאריך סיום </th>
              <td mat-cell *matCellDef="let element"> {{element.EndDate}} </td>
            </ng-container>
            <ng-container *ngIf="!vId" matColumnDef="addVolunteer">
              <th mat-header-cell *matHeaderCellDef>+ מתנדבת</th>
              <td mat-cell *matCellDef="let element">
                <h5 (click)="delete(element, element)"><mat-icon>person_add</mat-icon>
                </h5>
              </td>
            </ng-container>
            <ng-container *ngIf="!vId" matColumnDef="addFamily">
              <th mat-header-cell *matHeaderCellDef> + משפחה</th>
              <td mat-cell *matCellDef="let element">
                <h5 (click)="delete(element, element)"><mat-icon>child_friendly</mat-icon>
                </h5>
              </td>
            </ng-container>
            <ng-container *ngIf="!vId" matColumnDef="columndelete">
              <th mat-header-cell *matHeaderCellDef>מחיקה </th>
              <td mat-cell *matCellDef="let element">
                <h5 (click)="delete(element, element)"><i class="fa fa-trash"></i>
                </h5>
              </td>
            </ng-container>
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail" [@detailExpand]="
                      element == expandedElement ? 'expanded' : 'collapsed'
                    ">
                  <div class="example-element-description">
                    <app-event [vId]="element.Id"></app-event>
                    <!-- <app-volunteer (addedVolunteer)="updateTable($event)" [vId]="element.Id"></app-volunteer> -->
                    <span class="example-element-description-attribution">
                    </span>
                  </div>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns" class="example-element-row"
              [class.example-expanded-row]="expandedElement === element" (click)="vId ? null: 
                  expandedElement = expandedElement === element ? null : element
                "></tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
          </table>
          <mat-paginator class="marginless-paginator-range-label" #paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons></mat-paginator>
        </span>
        <router-outlet></router-outlet>
        <router-outlet></router-outlet>
      </mat-card-content>
    </div>
    <div *ngIf="!error && !loaded">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" style="color: gray; width: 10rem; height: 10rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <span *ngIf="notFound" class="text-center">
      <mat-error>לא נמצאו ארגונים במערכת</mat-error>
    </span>
  </mat-card>
  <mat-card *ngIf="error && loaded" class="fullscreen text-center" [ngClass]="error && loaded? 'visible': 'hidden'">
    <span style="position: absolute; top:45%">
      <mat-progress-bar mode="buffer">בעיה בטעינת הנתונים</mat-progress-bar>
      <mat-error>
        <h3>לא נמצאו תוצאות</h3>
        <h4>בעיה בטעינת הנתונים</h4>
      </mat-error>
    </span>
  </mat-card>
</div>
