<div style="padding: 1%;">
  <mat-card class="mat-elevation-z2">
    <mat-card-header>
      <mat-toolbar-row>
        <mat-form-field style="font-size: 50%; display: table">
          <mat-label>חיפוש שם</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
        <span class="example-spacer"></span>
        <div class="example-header-image" mat-card-avatar matTooltip="הורדה לקובץ אקסל" *ngIf="!vId">
          <mat-icon>file_copy</mat-icon>
        </div>
      </mat-toolbar-row>
    </mat-card-header>
    <mat-card-content>
    <span [ngClass]="(dataSource.filteredData.length > 0) && loaded ? 'visible': 'hidden'">
      <table mat-table multiTemplateDataRows [dataSource]="dataSource" class="mat-elevation-z4">
        <ng-container matColumnDef="NameVolunteer">
          <th mat-header-cell *matHeaderCellDef> מתנדבת </th>
          <td mat-cell *matCellDef="let element"> {{element.NameVolunteer}} </td>
        </ng-container>
        <ng-container matColumnDef="NameFamily">
          <th mat-header-cell *matHeaderCellDef> משפחת </th>
          <td mat-cell *matCellDef="let element"> {{element.NameFamily}} </td>
        </ng-container>
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef> קטגוריה </th>
          <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
        </ng-container>
        <ng-container matColumnDef="PelephoneVolunteer">
          <th mat-header-cell *matHeaderCellDef> פלאפון </th>
          <td mat-cell *matCellDef="let element"> {{element.PelephoneVolunteer}} </td>
        </ng-container>
        <ng-container *ngIf="!vId" matColumnDef="columndelete">
          <th mat-header-cell *matHeaderCellDef>מחיקה </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="delete(element, element)"><i class="fa fa-trash"></i></mat-icon>
          </td>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail" [@detailExpand]="
                      element == expandedElement ? 'expanded' : 'collapsed'
                    ">
              <div id="bloc_container" class="example-element-description">
                <app-to-volunteer id="bloc1"[vId]="element.Id" [toV]=true></app-to-volunteer>
                <app-volunteer id="bloc2" [vId]="element.IdVolunteer" [toV]=true></app-volunteer>
                <app-family id="bloc3"[vId]="element.IdFamily" [toV]=true></app-family>

                <!-- <app-myvolunteer [vId]="element.Id"></app-myvolunteer> -->
                <span class="example-element-description-attribution">
                </span>
              </div>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns" class="example-element-row"
          [class.example-expanded-row]="expandedElement === element" (click)="
                  expandedElement = expandedElement === element ? null : element
                "></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
    </span>
    <div *ngIf="resultsLength == 0 && loaded">
      <mat-error>לא נמצאו תוצאות</mat-error>
    </div>
    <div [ngClass]="dataSource.filteredData.length == 0 && !loaded ? 'visible': 'hidden'">
      <div class="text-center">
        <i class="fa fa-spinner fa-spin" style="font-size:60px"></i> <br />
      </div>
    </div>
    <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
