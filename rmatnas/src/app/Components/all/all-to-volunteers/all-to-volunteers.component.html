<div style="padding: 1%;">
  <mat-card class="mat-elevation-z2">
    <mat-card-header dir="rtl">
      <mat-form-field>
        <mat-label>חיפוש שם</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;
      <button mat-fab *ngIf="!vId" color="" aria-label="Example icon button with a bookmark icon">
        <mat-icon><img src="../../../../assets/img/icons8-microsoft-excel-30.png" alt="image"></mat-icon>
      </button>
    </mat-card-header>
    <br>
    <table mat-table multiTemplateDataRows [dataSource]="dataSource" class="mat-elevation-z4">
      <ng-container matColumnDef="NameVolunteer">
        <th mat-header-cell *matHeaderCellDef> מתנדבת </th>
        <td mat-cell *matCellDef="let element"> {{element.NameVolunteer}} </td>
      </ng-container>
      <ng-container matColumnDef="NameFamily">
        <th mat-header-cell *matHeaderCellDef> משפחת </th>
        <td mat-cell *matCellDef="let element"> {{element.NameFamily}} </td>
      </ng-container>
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef> קטגוריה </th>
        <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
      </ng-container>
      <ng-container matColumnDef="PelephoneVolunteer">
        <th mat-header-cell *matHeaderCellDef> פלאפון </th>
        <td mat-cell *matCellDef="let element"> {{element.PelephoneVolunteer}} </td>
      </ng-container>
      <ng-container *ngIf="!vId" matColumnDef="columndelete">
        <th mat-header-cell *matHeaderCellDef>מחיקה </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon style="color: purple;" (click)="delete(element, element)"><i class="fa fa-trash"></i></mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail" [@detailExpand]="
                      element == expandedElement ? 'expanded' : 'collapsed'
                    ">
            <div class="example-element-description">
              <app-to-volunteer [vId]="element.Id"></app-to-volunteer>
              <app-volunteer [vId]="element.IdVolunteer"></app-volunteer>
              <app-family [vId]="element.IdFamily"></app-family>

              <!-- <app-myvolunteer [vId]="element.Id"></app-myvolunteer> -->
              <span class="example-element-description-attribution">
              </span>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element" (click)="
                  expandedElement = expandedElement === element ? null : element
                "></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    <mat-paginator class="marginless-paginator-range-label" #paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons></mat-paginator>
    <div *ngIf="!resultsLength">
      <div class="text-center">
        <i class="fa fa-spinner fa-spin" style="font-size:60px"></i> <br />
      </div>
    </div>
    <router-outlet></router-outlet>
  </mat-card>
</div>
