<mat-dialog-content>
    <span *ngIf="data.eventt" dir="rtl" style="direction: rtl">
      <span class="object-style">
        <app-event [vId]="data.id" [toV]=true>
        </app-event>
      </span>
      <span class="object-style">
        <h6>בחירת קטגוריה</h6>
        <mat-radio-group class="example-radio-group" [(ngModel)]="selectedCategories"
          (ngModelChange)="onSelectionC($event)">
          <mat-radio-button class="example-radio-button" [checked]="true" checkboxPosition="before">
            כל הקטגוריות
          </mat-radio-button>
          <mat-radio-button class="example-radio-button" checkboxPosition="before" [value]="cat"
            *ngFor="let cat of objectCategories">
            {{cat.Name}}
          </mat-radio-button>
        </mat-radio-group>
      </span>
      <span class="fill-form">
        <form (ngSubmit)="submitForm(categoryForm)" class="text-right" #categoryForm="ngForm">
          <h6>מתנדבות מתאימות ע"פ הקטגוריות:</h6>
          <mat-selection-list name="volunteersselected" [(ngModel)]="selectedVolunteers"
            (ngModelChange)="onSelection($event)" #volunteersS *ngIf="volunteers.length > 0">
            <mat-list-option checkboxPosition="before" [value]="volunteer" *ngFor="let volunteer of volunteers">
              {{volunteer.Name}}
            </mat-list-option>
          </mat-selection-list>
          <mat-dialog-actions align="end">
            <button mat-button mat-raised-button mat-dialog-close>ביטול</button>
            <button mat-button mat-raised-button type="submit"
              [disabled]="selectedVolunteers.length == 0">
              <span>להוספת מתנדבות לארוע</span>
            </button>
          </mat-dialog-actions>
        </form>
      </span>
    </span>
  </mat-dialog-content>
