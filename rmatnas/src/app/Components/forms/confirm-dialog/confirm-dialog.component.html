<div dir="rtl">
  <h1 mat-dialog-title>
    {{title}}
  </h1>
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">לא</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">כן</button>
  </div>
</div>
