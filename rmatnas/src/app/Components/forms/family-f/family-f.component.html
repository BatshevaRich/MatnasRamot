<span dir="rtl">
  <mat-toolbar style="width: 100% !important; z-index: 2;">
    <span *ngIf="!data.update" mat-dialog-title>הוספת משפחה</span>
    <span *ngIf="data.update" mat-dialog-title>עדכון משפחה</span>
  </mat-toolbar>
  <mat-dialog-content>
    <form (ngSubmit)="submitForm()" class="text-right" #familyForm="ngForm">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-hint>שם משפחה</mat-hint>
          <input matInput (focus)="$event.target.select()" maxlength="10" [(ngModel)]="newFamily.LastName" name="LastName" required>
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-hint>שם אב</mat-hint>
          <input matInput (focus)="$event.target.select()" maxlength="10" [(ngModel)]="newFamily.FirstNameFather" name="FirstNameFather" required>
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-hint>שם אם</mat-hint>
          <input matInput (focus)="$event.target.select()" maxlength="10" [(ngModel)]="newFamily.FirstNameMother" name="FirstNameMother" required>
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-hint>טלפון</mat-hint>
          <input matInput (focus)="$event.target.select()" placeholder="050-525-2525" appPhoneMask [(ngModel)]="newFamily.Telephone" name="Telephone">
          <mat-icon matPrefix>phone</mat-icon>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-hint>פלאפון אב</mat-hint>
          <input matInput (focus)="$event.target.select()" placeholder="050-525-2525" required [(ngModel)]="newFamily.PelephoneFather"
            name="PelephoneFather">
          <mat-icon matPrefix>phone</mat-icon>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-hint>פלאפון אם</mat-hint>
          <input matInput (focus)="$event.target.select()" placeholder="050-525-2525" required [(ngModel)]="newFamily.PelephoneMother"
            name="PelephoneMother">
          <mat-icon matPrefix>phone</mat-icon>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-hint>כתובת</mat-hint>
          <input matInput (focus)="$event.target.select()" [(ngModel)]="newFamily.Address" name="Address">
          <mat-icon matPrefix>location_city</mat-icon>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-hint>גורם מפנה</mat-hint>
          <input matInput (focus)="$event.target.select()" maxlength="10" [(ngModel)]="newFamily.Reference" name="Reference">
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-hint>מספר ילדים</mat-hint>
          <input [(ngModel)]="newFamily.NumChildren" name="NumChildren" type="number" min="0" max="20" matInput (focus)="$event.target.select()">
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline">
          <mat-hint>סטטוס</mat-hint>
          <input matInput (focus)="$event.target.select()" maxlength="10" [(ngModel)]="newFamily.Status" name="Status">
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-hint>סיבה</mat-hint>
          <textarea matInput (focus)="$event.target.select()" [(ngModel)]="newFamily.Reason" name="Reason"></textarea>
          <mat-icon matSuffix>comment</mat-icon>
        </mat-form-field>
        <br />
        <app-choose-category [chosenC]="categoriesOfFamily" (selectc)="selectCategories($event)">
        </app-choose-category>
        <br />
      </div>
      <mat-dialog-actions align="end">
        <button mat-button mat-raised-button mat-dialog-close>ביטול</button>
        <button mat-button mat-raised-button [mat-dialog-close] type="submit">
          <span *ngIf="!data.update">הוספה</span>
          <span *ngIf="data.update">עדכון</span>
        </button>
      </mat-dialog-actions>
    </form>
    <br />
  </mat-dialog-content>
</span>
