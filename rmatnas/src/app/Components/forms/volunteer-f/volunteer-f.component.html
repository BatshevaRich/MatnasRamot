<div dir="rtl">
  <h2 *ngIf="!data.update" mat-dialog-title>הוספת מתנדבת</h2>
  <h2 *ngIf="data.update" mat-dialog-title>עדכון מתנדבת</h2>
  <mat-dialog-content>
    <form (ngSubmit)="submitForm(volunteerForm)" class="text-right" #volunteerForm="ngForm">
      <div class="form-group">
        <label>
          שם :
          <input [ngClass]="newVolunteer.Name.length > 1 ? '' : 'tooShort'" class="form-control form-control-sm"
            aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="newVolunteer.Name" name="Name"
            required />
        </label>
        <br />
        <br />
        <label>
          מייל:
          <input class="form-control form-control-sm" aria-label="Small" type="email"
            aria-describedby="inputGroup-sizing-sm" email [(ngModel)]="newVolunteer.Email" name="Email" />
        </label>
        <br />
        <label>
          טלפון:
          <input class="form-control form-control-sm" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            appPhoneMask [(ngModel)]="newVolunteer.Pelephone" name="Pelephone" />
        </label>
        <br />
        <label>
          פלאפון:
          <input class="form-control form-control-sm" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            appPhoneMask [(ngModel)]="newVolunteer.Telephone" name="Telephone" />
        </label>
        <br />
        <label>
          כתובת:
          <input class="form-control form-control-sm" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            [(ngModel)]="newVolunteer.Address" name="Address" />
        </label>
        <br />
        <label> תאריך לידה:</label>
        <input class="form-control form-control-sm" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
          type="date" [ngModel]="newVolunteer.Age | date:'yyyy-MM-dd'" (ngModelChange)="newVolunteer.Age = $event"
          name="Age" />
        <br>
        <app-choose-category (selectc)="selectCategories($event)"></app-choose-category>
      </div>
      <div mat-dialog-actions>
        <button mat-button mat-dialog-close class="btn btn-primary" [mat-dialog-close]="token" type="submit">
          <span *ngIf="!data.update" mat-dialog-title>להוספת המתנדבת</span>
          <span *ngIf="data.update" mat-dialog-title>לעדכון המתנדבת</span>
        </button>
      </div>
    </form>
    <br />
  </mat-dialog-content>
</div>
