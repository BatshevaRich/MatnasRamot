<div dir="rtl" class="text-right" style="padding-top: 3%">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h4>שם: {{ volunteer.Name }}</h4>
          </div>
          <div class="card-body">
            <div class="card-text">
              <p>טלפון: {{ volunteer.Telephone }}</p>
              <p>פלאפון: {{ volunteer.Pelephone | phone }}</p>
              <p>כתובת: {{ volunteer.Address }}</p>
              <p>מייל: {{ volunteer.Email }}</p>
              <p>יום הולדת: {{ volunteer.Age | date:"MMMM dd yyyy" }}</p>
              <div *ngFor="let c of categories">
                {{c.Name}}
              </div>
            </div>
            <p class="card-text"></p>
            <button class="btn btn-primary" (click)="VolunteeropenDialog()">לעריכת הפרטים</button>
          </div>
        </div>
      </div>
      <div dir="rtl" class="col-8 card">
        <nav class="navbar navbar-expand-md static-top">
          <div dir="rtl" class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav nav-tabs">
              <li class="nav-item active " (click)="chooseTab='families'">
                <a class="nav-link">
                  <h3>משפחות</h3>
                </a>
              </li>
              <li class="nav-item" (click)="chooseTab='organizations'">
                <a class="nav-link">
                  <h3>ארגונים</h3>
                </a>
              </li>
              <li class="nav-item " (click)="chooseTab='events'">
                <a class="nav-link">
                  <h3>ארועים</h3>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <app-all-families *ngIf="chooseTab=='families'" [fId]="vId"></app-all-families>
        <app-all-organizations *ngIf="chooseTab=='organizations'"></app-all-organizations>
        <app-all-events *ngIf="chooseTab=='events'"></app-all-events>
      </div>
    </div>
  </div>
</div>
