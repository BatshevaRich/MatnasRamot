<mat-card dir="rtl" class="fullscreen">
  <div class="hero">
    <span fxFlex="80%">
      <h2>ברוכים הבאים למתנס</h2>
      <h1>מעלה רמות</h1>
      <h3>ארגון חסד קהילתי</h3>
    </span>
  </div>
  <span fxFlex="22%">
    <div style="height:10pt;"></div>
    <mat-card *ngIf="familyBadge > 0">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"><i class="fa fa-child"></i></div>
        <mat-card-title>
          <mat-error>
            <span>{{familyBadge}}</span> משפחות לא מתואמות
          </mat-error>
        </mat-card-title>
      </mat-card-header>
      <button (click)="router.navigate(['/list/families']);" mat-raised-button color="primary">למעבר למשפחות<i
          class="fa fa-arrow-left"></i></button>
    </mat-card>
    <div style="height:10pt;"></div>
    <mat-card *ngIf="eventBadge > 0">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"><i class="fa fa-calendar-o"></i></div>
        <mat-card-title>
          <mat-error>
            <span>{{eventBadge}}</span> ארועים קרובים
          </mat-error>
        </mat-card-title>
      </mat-card-header>
      <button (click)="router.navigate(['/list/events']);" mat-raised-button color="primary">למעבר לארועים<i
          class="fa fa-arrow-left"></i></button>
    </mat-card>
  </span>
</mat-card>
