<div dir="rtl">
  <mat-toolbar>
    <span>{{title}}</span>
  </mat-toolbar>
  <mat-dialog-content>
    <p>{{message}}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-raised-button mat-dialog-close (click)="onDismiss()">לא</button>
    <button mat-button mat-raised-button mat-dialog-close (click)="onConfirm()">כן</button>
  </mat-dialog-actions>
</div>
